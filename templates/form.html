{% extends 'base.html' %}


{% block title %} Madlibs form {% endblock %}
{% block body %}
    <h1>Madlibs</h1>
    <form action="/story"  method="post">
        {% for prompt in prompts %}
            <div>
                <label for="{{prompt}}">{{prompt.capitalize()}}</label>
                <input type="text" name="{{prompt}}">
            </div>
        {% endfor %}

        <input type="submit">

    </form>    
{% endblock %}
